<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- mainArea-start -->
    <main>
        <!-- bannerArea-start -->
        <section class="bannerArea">
            <div class="row">
                <div class="bannerRelative">
                    <div class="bannerTxtAbs">
                        <h4>Happy New Year</h4>
                        <h1>New Year Party <span>Celebration</span></h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- bannerArea-finish -->
        <!-- offerArea-start -->
        <section class="offerArea">
            <div class="row">
                <div class="textBox">
                    <h2>65% off</h2>
                    <h5>our holiday deals are better</h5>
                    <h3>all categories</h3>
                </div>
                <div class="offerImg">
                    <img src="./image/NewYearPhoto.png" alt="newYearPhoto">
                </div>
            </div>
        </section>
        <!-- offerArea-finish -->
        <!-- invitationArea-start -->
        <section class="invitationArea">
            <div class="row invitationImg">
                <div>
                    <h2>
                        welcome to midnight party
                    </h2>
                    <p class="textBox">
                        join us for lively party! Celebrate with good company,music and fun. Your presence will make it unforgettable
                    </p>
                    <button class="btn">
                        Join Now
                    </button>
                </div>
                <div class="invitationYear">
                    <img src="./image/Group70.png" alt="year2024">
                </div>
            </div>
        </section>
        <!-- invitationArea-finish -->
    </main>
    <!-- mainArea-finish -->
    <!-- footerArea-start -->
    <!-- footerArea-finish -->
</body>
</html>
